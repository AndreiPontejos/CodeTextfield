<body>

    
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

  <!-- Main Content -->

  <h1>Add a new profile here</h1>
    <form>
        <label for="fullname">Full Name:</label> <br />
        <input type="text" name="fullname" id="fullName" placeholder="Enter your Full Name"> <br />
        <label for="email">Email Address:</label> <br />
        <input type="text" name="email" id="emailAddress" placeholder="Enter your Email Address"> <br />
        <label for="message">Message:</label><br />
        <textarea name="message" id="textfield" cols="20"></textarea><br />
       
    <button type="button" id="formSubmit" onclick="addProfile()">Add Profile</button>
    </form>

  <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
  <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
  
  
  <script>
    function addProfile(){
        
        const firstname = document.getElementById('fullName').value;
        const email = document.getElementById('emailAddress').value;
        const message= document.getElementById('textfield').value;

        const data = [
        {
            firstname: firstname,
            email: email,
            message: message,
        }
        ]
        console.log(data);

        fetch('http://localhost:5000/contact-us/', 
            {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
            })
            .then(response => response.json())
            .catch((error) => {
                console.error('Error:', error);
            });
      }
    </script>
</body>
